<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>List Of Your Reflections</title>
</head>
<body>
<h1>Reflections</h1>
<div th:if="${forms.empty}">
    <p>No forms available</p>
</div>
<div th:each="form : ${forms}">
    <h2 th:text="${form.eventName}">Teaching Or Supervisions</h2>
    <p th:text="${form.shortDescription}">This is a short description of the reflection selected.</p>
    <p>Event held on: <span th:text="${form.eventDate}">24/11/2020</span></p>
    <p>Last updated: <span th:text="${form.lastUpdated}">25/11/2020 14:25</span></p>
</div>

</body>
</html>
