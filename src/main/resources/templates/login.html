<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login-page</title>
</head>

    <h1> Login page </h1>



<body>
<div class="container" id="container">
<div class="form-container" >
    <form th:action="@{/login}" method="post">
        <h2 >Please sign in</h2>

        <input type="text" name="username" th:required="required" th:autofocus="autofocus"
        placeholder="Username"/>
        <br/>


        <input type="password" name="password" th:required="required" placeholder="Password"/>
        <br/>

        <input type="submit" value="Sign In"/>
    </form>
</div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1> Welcome to The Reflection ToolKit</h1>
                <p> To continue to the website please login with the data </p>
            </div>
        </div>
    </div>
</div>


</body>
</html>
