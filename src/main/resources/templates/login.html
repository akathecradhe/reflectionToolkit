<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www/thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login-page</title>
</head>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" />


<body class="bg-primary" style="background-color:lightslategrey !important;">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <form th:action="@{/login}" method="post">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Welcome to the Reflection Toolkit</h3></div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label class="small mb-1" for="inputUserName">Username</label>
                                        <input id="inputUserName"  class="form-control py-4" type="text" name="username" th:required="required" th:autofocus="autofocus" placeholder="Username"/>
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1" for="inputPassword">Password</label>
                                        <input class="form-control py-4" id="inputPassword" type="password" name="password" th:required="required" placeholder="Password"/>
                                    </div>
                                    <div style="text-align: center" class="form-group">
                                        <input type="submit" class="btn btn-primary" href="index.html" value="Login">
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </form>
        </main>
    </div>
</div>
</body>

</html>
